<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>簡単な問題集サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>クイズ：HTMLの基本</h1>

    <div class="quiz">
      <p class="question">Q1. HTMLの文書の種類を宣言するタグはどれ？</p>
      <ul class="choices">
        <li>&lt;head&gt;</li>
        <li>&lt;meta&gt;</li>
        <li>&lt;!DOCTYPE html&gt;</li>
        <li>&lt;html&gt;</li>
      </ul>
      <p class="answer">正解：&lt;!DOCTYPE html&gt;</p>
    </div>

    <div class="quiz">
      <p class="question">Q2. Webページの見出しを表すタグはどれ？</p>
      <ul class="choices">
        <li>&lt;p&gt;</li>
        <li>&lt;h1&gt;</li>
        <li>&lt;div&gt;</li>
        <li>&lt;span&gt;</li>
      </ul>
      <p class="answer">正解：&lt;h1&gt;</p>
    </div>
  </div>
</body>
</html>
